<div class="result-details">
		<div class=result-details__content>
			<div class="result-details__close" @click="$emit('close_details')">
				<font-awesome-icon :icon="['fas', 'times']" size="2x"/>
			</div>
			<div class=flex>
				<div class="result-entry">
					<span class="result-entry"
						v-for="item of result">
						{{ item }}
						<span class="text-primary-dark">|</span>
					</span>
				</div>
			</div>
		</div>
	</div>
